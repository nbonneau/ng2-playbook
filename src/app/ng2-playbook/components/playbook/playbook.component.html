<div>
  <div class="playbook-menu">
    <h1>Ng2 Playbook</h1>
    <!-- Playbook menu -->
    <ng2-playbook-menu [items]="items" (clickItem)="loadComponent($event.parentIndex, $event.index)"></ng2-playbook-menu>
  </div>
  <div class="playbook-host">
    <!-- Component view -->
    <ng-template playbook-host></ng-template>
    <!-- Component infos -->
    <ng2-playbook-infos [inputs]="currentItem.inputs" [outputs]="currentItemEvents"></ng2-playbook-infos>
  </div>
</div>
